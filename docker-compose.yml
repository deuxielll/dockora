services:
  db:
    image: postgres:13
    container_name: dockora-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dockora
    volumes:
      - postgres_data_v2:/var/lib/postgresql/data
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dockora-backend
    ports:
      - "5000:5000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - dockora_data:/data
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://admin:password@db:5432/dockora
      SECRET_KEY: 'a-very-secret-key-that-you-should-change'

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dockora-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

  transmission:
    image: linuxserver/transmission:latest
    container_name: dockora-transmission
    environment:
      - PUID=1000 # You might want to change this to your user's PUID
      - PGID=1000 # You might want to change this to your user's PGID
      - TZ=Etc/UTC # Set your desired timezone, e.g., America/New_York
      - TRANSMISSION_WEB_HOME=/h5/ # For the modern web UI
      - USER=transmission # Web UI username
      - PASS=password # Web UI password (CHANGE THIS!)
    volumes:
      - dockora_data/transmission/config:/config
      - dockora_data/transmission/downloads:/downloads
      - dockora_data/transmission/watch:/watch
    ports:
      - "9091:9091" # Web UI
      - "51413:51413" # Torrent port (TCP)
      - "51413:51413/udp" # Torrent port (UDP)
    restart: unless-stopped
    depends_on:
      - backend # Depends on backend to ensure Dockora is up, though not strictly necessary for Transmission itself.

volumes:
  postgres_data_v2:
  dockora_data: