<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ widget_data.name }}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent; /* Allow parent iframe background to show */
            color: #d1d5db; /* Default text color for dark theme */
            font-family: sans-serif;
            overflow: auto; /* Allow scrolling if content overflows */
        }
        #root {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .error-message {
            color: #f87171; /* red-500 */
            font-family: monospace;
            white-space: pre-wrap;
            padding: 10px;
            background-color: rgba(255, 0, 0, 0.1);
            border-left: 4px solid #f87171;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        const widgetData = {{ widget_data | tojson }};
        const code = widgetData.code;
        const language = widgetData.language;
        const rootElement = document.getElementById('root');

        function handleError(e) {
            console.error("Custom widget error:", e);
            rootElement.innerHTML = `<div class="error-message">Error rendering widget: <br>${e.message || e}</div>`;
        }

        try {
            if (language === 'html') {
                rootElement.innerHTML = code;
            } else if (language === 'css') {
                const style = document.createElement('style');
                style.textContent = code;
                document.head.appendChild(style);
                rootElement.innerHTML = '<p>CSS applied.</p>'; // Placeholder for CSS-only widgets
            } else if (language === 'javascript') {
                const script = document.createElement('script');
                script.textContent = code;
                document.body.appendChild(script);
            } else if (language === 'react' || language === 'typescript') {
                // Load React and ReactDOM from CDN
                const reactScript = document.createElement('script');
                reactScript.src = 'https://unpkg.com/react@18/umd/react.production.min.js';
                reactScript.crossOrigin = '';
                document.head.appendChild(reactScript);

                const reactDOMScript = document.createElement('script');
                reactDOMScript.src = 'https://unpkg.com/react-dom@18/umd/react-dom.production.min.js';
                reactDOMScript.crossOrigin = '';
                document.head.appendChild(reactDOMScript);

                reactDOMScript.onload = () => {
                    try {
                        // User's code is expected to define a React component, e.g., `const MyComponent = () => { ... };`
                        // We'll wrap it in an IIFE to prevent global scope pollution and then attempt to render.
                        const scriptContent = `
                            (function() {
                                ${code}
                                if (typeof MyComponent !== 'undefined' && typeof ReactDOM !== 'undefined' && typeof React !== 'undefined') {
                                    ReactDOM.render(React.createElement(MyComponent), document.getElementById('root'));
                                } else {
                                    throw new Error("React component 'MyComponent' or React/ReactDOM not found in code.");
                                }
                            })();
                        `;
                        const script = document.createElement('script');
                        script.textContent = scriptContent;
                        document.body.appendChild(script);
                    } catch (e) {
                        handleError(e);
                    }
                };
            } else if (language === 'vue') {
                // Load Vue from CDN
                const vueScript = document.createElement('script');
                vueScript.src = 'https://unpkg.com/vue@3/dist/vue.global.prod.js';
                document.head.appendChild(vueScript);

                vueScript.onload = () => {
                    try {
                        // User's code is expected to define a Vue app, e.g., `const app = Vue.createApp({ ... });`
                        // We'll wrap it in an IIFE and then attempt to mount.
                        const scriptContent = `
                            (function() {
                                ${code}
                                if (typeof app !== 'undefined' && typeof Vue !== 'undefined') {
                                    app.mount('#root');
                                } else {
                                    throw new Error("Vue app 'app' or Vue not found in code.");
                                }
                            })();
                        `;
                        const script = document.createElement('script');
                        script.textContent = scriptContent;
                        document.body.appendChild(script);
                    } catch (e) {
                        handleError(e);
                    }
                };
            } else if (language === 'svelte') {
                // Svelte components are compiled. For dynamic loading, the user would need to provide
                // the compiled JS. This is complex. For simplicity, we'll treat it as plain JS
                // and expect the user to provide the compiled output or a self-mounting script.
                // Or, we can load Svelte runtime and expect a specific pattern.
                // For now, let's just run it as JS and provide a note.
                const script = document.createElement('script');
                script.textContent = code;
                document.body.appendChild(script);
                // Optionally, add a warning if it's not a simple JS snippet
                if (!code.includes('new SvelteComponent')) { // Very basic heuristic
                     console.warn("Svelte code might require compilation. Ensure your code is self-contained or compiled JS.");
                }
            } else {
                rootElement.innerHTML = `<div class="error-message">Unsupported language: ${language}</div>`;
            }
        } catch (e) {
            handleError(e);
        }
    </script>
</body>
</html>
